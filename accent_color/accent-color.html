<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accent Color</title>
    <link rel="stylesheet" href="./accent-color.css" />
  </head>
  <body>
    <h1>The accent-color Property In Css</h1>

    <h3>Accent color for checkboxes:</h3>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked />
    <label for="vehicle1"> I have a Road Bike</label><br />
    <input
      type="checkbox"
      id="vehicle2"
      name="vehicle2"
      value="Bicycle"
      checked
    />
    <label for="vehicle2"> I have a Road Bicycle</label><br />
    <input
      type="checkbox"
      id="vehicle3"
      name="vehicle3"
      value="Bicycle"
      checked
    />
    <label for="vehicle"> I have a Duranta bicycle</label><br />

    <h3>Accent color for radiobuttons:</h3>
    <input type="radio" id="html" name="fav_language" value="HTML" />
    <label for="html">HTML</label><br />
    <input type="radio" id="css" name="fav_language" value="CSS" checked />
    <label for="css">CSS</label><br />
    <input
      type="radio"
      id="javascript"
      name="fav_language"
      value="JAVASCRIPT"
      checked
    />
    <label for="javascript">JAVASCRIPT</label><br />
    <input type="radio" id="node" name="fav_language" value="Node" checked />
    <label for="css">Node</label><br />

    <h3>Accent color for a range field:</h3>
    <label for="vol">Volume:</label>
    <input type="range" id="vol" name="vol" min="0" max="70" />

    <h3>Accent color for a progress element:</h3>
    <label for="file">Downloading progress:</label>
    <progress id="file" value="50" max="100">50%</progress>
  </body>
</html>
